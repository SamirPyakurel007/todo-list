<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div id="todo-list">
      <h1>To-Do List</h1>
      <hr>
      <ul class="task-list">
        <!-- <li class="checked">my first task</li>
        <p>this is the discription.</p>
        <li>my second task</li>
        <p>this is the discription.</p>
        <li>my third task</li>
        <p>this is the discription.</p> -->
      </ul>
      <div class="add-task-icon">
        <img src="./images/add.svg" class="add-img">
      </div>
      <div class="task-tab">
        <input type="text" id="task-name" placeholder="Task Name" autocomplete="off">
        <input type="text" id="description" placeholder="Description" autocomplete="off">
        <button class="add-task-btn">Add Task</button>
        <img class="cross" src="./images/cross.svg">
      </div>
    </div>
  </div>
  
  <script src="./index.js"></script>
</body>
</html>
